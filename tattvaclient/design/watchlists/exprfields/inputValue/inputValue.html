<md-dialog class="watchlistDialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Provide Your Own Value</h2>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-padding">
    <form name="Form" ng-submit="updateBackPublisher()">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Provide Your Own Value</label>
          <input name="inputvalue" ng-model="fieldData.inputvalue" required>
          <div ng-messages="Form.inputvalue.$error">
              <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()"> Cancel </md-button>
      <md-button type="submit" class="md-primary md-raised"> OK </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
