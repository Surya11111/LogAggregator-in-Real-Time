<div class='subtitle' layout="row" flex>
  <div flex="30">
    <h3 class="tabHeading">
      Recent Instances
    </h3>
  </div>
  <div flex="66">
  </div>
  <div flex="4"> <!--ui-sref="design.instance.viewInstance.addInstance"-->
    <md-button class="md-fab md-mini md-primary" aria-label="Favorite"  ng-click="addInstance($event)">
      <md-icon class="material-icons">add</md-icon>
    </md-button>
  </div>
</div>

<div layout="row">
  <div layout="row" flex="25">
    <md-content class="listmain" flex >
      <md-list>
        <md-content class="listmenu">
          <md-list-item ng-repeat="object in data" ui-sref="design.instance.viewInstance({name: '{{object.name}}' })" class="md-2-line"  ng-click="null" ng-show="data.length" >
              <md-divider ng-if="data.length >= 1"></md-divider>
            <md-item-content layout="row" flex>
              <div class="md-list-item-text md-tile-left inset" flex="30" >
                <ng-letter-avatar fontSize="20" data={{object.name}} shape="round" avatarcustombgcolor="#339933" charCount=2></ng-letter-avatar>
              </div>
              <div class="md-tile-content" flex="70">
                <h4>{{object.name}}</h4>
              </div>
            </md-item-content>
          </md-list-item>
        </md-content>
      </md-list>

    </md-content>
  </div>


  <div ui-view layout="row" flex="75">

  </div>
</div>
</div>
</div>

<!-- No namespace available -->

<div ng-if="data.length==0">
  <md-content md-padding>
    <div ui-view></div>
  </md-content>
  <div layout="row" flex class="noSubscriber" layout-align="center center">
    <div  flex layout-padding layout-margin layout-align="start">
      <h2>You are yet to create a namespace</h2>
      <p>Start with creating one...</p>
      <md-button class="md-raised md-primary" ui-sref='design.createNamespace'>Create</md-button>
    </div>
  </div>
</div>
